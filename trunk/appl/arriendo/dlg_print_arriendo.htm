<script type="text/javascript">
function get_returnVal() {
	var res = 	'';
	if (document.getElementById('resumen').checked)
		res = "normal";
	else if (document.getElementById('marca').checked){
		var aTR = get_TR('MOD_ARRIENDO');
		for(i = 0 ; i < aTR.length ; i++){
			if(document.getElementById('R_MOD_ARRIENDO_'+ i).checked)
				var vl_cod_mod_arriendo = document.getElementById('ID_MOD_ARRIENDO_'+ i).innerHTML;
		}
		res = vl_cod_mod_arriendo+"|marca";
	}else if (document.getElementById('anexo').checked)
		res = "anexo";
	else if (document.getElementById('anexo_d').checked)
		res = "anexo_d";	
	 else if (document.getElementById('despachar').checked)
	 	res = "despachar";
	 else
	 	res = "recibir";		
	return res;
}
function display_table(){
	if (document.getElementById('resumen').checked)
		document.getElementById('hidden_table').style.display='none';
	else if (document.getElementById('anexo').checked)	
		document.getElementById('hidden_table').style.display='none';
	else if (document.getElementById('anexo_d').checked)	
		document.getElementById('hidden_table').style.display='none';
	else if (document.getElementById('despachar').checked)
		document.getElementById('hidden_table').style.display='none';
	else if (document.getElementById('recibir').checked)
		document.getElementById('hidden_table').style.display='none';	
	else
		document.getElementById('hidden_table').style.display=''
}
// DIALOG Required Code
	var prntWindow = getParentWindowWithDialog(); //$(top)[0];

	var $dlg = prntWindow && prntWindow.$dialog;

	function getParentWindowWithDialog() {
		var p = window.parent;
		var previousParent = p;
		while (p != null) {
			if ($(p.document).find('#iframeDialog').length) return p;

			p = p.parent;

			if (previousParent == p) return null;

			// save previous parent

			previousParent = p;
		}
		return null;
	}

	function setWindowReturnValue(value) {
		if ($dlg) $dlg.returnValue = value;
		window.returnValue = value; // in case popup is called using showModalDialog

	}

	function getWindowReturnValue() {
		// in case popup is called using showModalDialog

		if (!$dlg && window.returnValue != null)
			return window.returnValue;

		return $dlg && $dlg.returnValue;
	}

	if ($dlg) window.dialogArguments = $dlg.dialogArguments;
	if ($dlg) window.close = function() { if ($dlg) $dlg.dialogWindow.dialog('close'); };
	// END of dialog Required Code

    function okMe() {
    	
	returnValue=get_returnVal(); 
	setWindowReturnValue(returnValue);
	$dlg.dialogWindow.dialog('close');
		
	}
    function closeMe() {
        setWindowReturnValue(null);
        $dlg.dialogWindow.dialog('close');
    }
</script>

<body>
<div class="titulo_tabla_wm">&nbsp;&nbsp;Imprimir Contrato Arriendo N° {COD_ARRIENDO} </div>
<form id="form1" name="form1" method="post" action="">
	<table width="435" border="0" class="table2" align="left">  
  		<tr align="left" class="table">
    		<th width="130" align="left" colspan="2">Tipo Impresion</th>		
  		</tr>
  		<tr align="left"> 
    	 	<td width="150" align="left" colspan="2">
				<label><input name="tipo_impresion" type="radio"  id="resumen" value="1" onclick="display_table();" checked="checked">Impresión Normal</label>
			</td>
  		</tr>
  		<tr align="left"> 
    		<td width="150" align="left" colspan="2">
				<label style="display:{DISPLAY_LABEL}"><input name="tipo_impresion" type="radio" id="marca" value="1" onclick="display_table();"/>Marcas para Despacho</label>
			</td>
  		</tr>
  		<tr align="left" style="display:{DISPLAY_ANEXO}"> 
    	 	<td width="150" align="left" colspan="2">
				<label><input name="tipo_impresion" type="radio"  id="anexo" value="1" onclick="display_table();">Anexo Arriendo NO valorizado</label>
			</td>
  		</tr>
  		<tr align="left" style="display:{DISPLAY_ANEXO_DOS}"> 
    	 	<td width="150" align="left" colspan="2">
				<label><input name="tipo_impresion" type="radio"  id="anexo_d" value="1" onclick="display_table();">Anexo Arriendo Valorizado</label>
			</td>
  		</tr>
  		<tr align="left"> 
    	 	<td width="150" align="left" colspan="2">
				<label style="display:"><input name="tipo_impresion" type="radio"  id="despachar" value="1" onclick="display_table();">Por Despachar</label>
			</td>
  		</tr>
  		<tr align="left"> 
    	 	<td width="150" align="left" colspan="2">
				<label style="display:"><input name="tipo_impresion" type="radio"  id="recibir" value="1" onclick="display_table();">Por Recibir</label>
			</td>
  		</tr>
  		<tr id="hidden_table" style="display:none">	
  			<td>
  				<table>
  					<tr class="titulo_tabla_2">
  						<td>Selecione el Mod Arriendo para imprimir marcas despacho </td>
  					</tr>
  				</table>
  				<table width="580" border="0" align="center" class="table_wm_2" id="tabla_item_nv">  					
					<tr align="center">
						<th width="10%">Sel</th>
    					<th width="15%">Cod. Mod Arriendo</th>
    					<th width="25%">Fecha</th>    					
    					<th width="50%">Referencia</th>
  					</tr>
				</table>
				<div style="overflow-x:hidden; overflow-y:auto; height:240;">
				<table rules="none" border="1" align="center" id="MOD_ARRIENDO" width="100%">
				<!-- startBlock(MOD_ARRIENDO) -->
					<tr class="{DW_TR_CSS}" id="{DW_TR_ID}" align="center">
						<input type="hidden" id="{MOD_ARRIENDO}" name="{MOD_ARRIENDO}" value="{COD_MOD_ARRIENDO}"></input>
						<td width="10%"><input id="{R_MOD_ARRIENDO}" type="radio" name="mod_arriendo" value="{R_MOD_ARRIENDO}"></td>						
						<td id="{ID_MOD_ARRIENDO}" width="15%">{COD_MOD_ARRIENDO}</td>
						<td width="25%">{FECHA_MOD_ARRIENDO}</td>
						<td width="50%" align="left">{REFERENCIA}</td>													
					</tr>
				<!-- endBlock(MOD_ARRIENDO) -->
				</table>
  			</td>
  		</tr>
		<tr align="left"> 
			<td align="right">
				<input name="OK" type="button" value="OK"  onclick="okMe();"/>
				<input name="Cancelar" type="button" value="Cancelar" onclick="closeMe();"/>
			</td>
  		</tr>
	</table>
</form>
</body>
</html>
