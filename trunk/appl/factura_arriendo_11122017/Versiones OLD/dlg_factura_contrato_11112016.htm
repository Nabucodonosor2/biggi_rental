<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Imprimir Cotizacion</title>
<link href="{W_CSS}" rel="stylesheet" type="text/css"/>
<script charset="iso-8859-1" src="../../../../commonlib/trunk/script_js/edit_filter.js" type="text/javascript"></script>
<script charset="iso-8859-1" src="../../../../commonlib/trunk/script_js/general.js" type="text/javascript"></script>
<script type="text/javascript">
function valida_campo(){
	var vl_cod_arriendo = document.getElementById('COD_ARRIENDO_0').value;
	
	if(vl_cod_arriendo == ''){
		alert('Debe ingresar un contrato arriendo.');
		return false;
	}
		
	return true;	
}

function get_return_val() {
	var vl_cod_arriendo = document.getElementById('COD_ARRIENDO_0').value;
		
	return vl_cod_arriendo;
}
</script>
</head>
<body class="content_wm" onload="document.getElementById('COD_ARRIENDO_0').focus();">
<div class="titulo_tabla_wm">&nbsp;&nbsp;Ingrese Contrato Arriendo para crear factura por &nbsp;&nbsp;recuperación</div>
<form id="form1" name="form1" method="post" action="">
	<table width="435" border="0" align="left">
  		<tr>
			<td>{COD_ARRIENDO}</td>
  		</tr>
		<tr align="left"> 
			<td width="96" height="26" align="left"></td>
			<td height="26" align="right" colspan="3">
				<input name="OK" type="button" value="OK"  onclick="if(valida_campo()){returnValue=get_return_val(); window.close();}" class="button"/>
				<input name="Cancelar" type="button" value="Cancelar" onclick="window.close(); returnValue=null;" class="button"/>
		  </td>
  		</tr>
  </table>
</form>
</body>
</html>
